<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-style.css"> <!-- Link to your CSS file -->
  <!-- Include Font Awesome for Eye Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-page-container">
    <!-- Left Section for Logo and Welcome Message -->
    <div class="login-left-section">
      <div class="logo-container">
        <h1>Welcome</h1>
        <p>Login or Sign Up to access your account</p>
      </div>
    </div>

    <!-- Right Section for Login and Sign-Up -->
    <div class="login-right-section">
      <div class="login-form-container">
        <h2>Login</h2>
        <form action="/login" method="POST">
          <input type="email" name="Email" placeholder="Enter your email" required>
          <div class="password-container">
            <input type="password" name="Password" placeholder="Enter your password" required id="login-password">
            <i class="fas fa-eye" id="toggle-password"></i>
          </div>
          <button type="submit" class="login-submit-btn">Login</button>
        </form>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>

        <!-- Redirect to Sign-Up Page -->
        <div class="sign-up-option">
          <p>Don't have an account?</p>
          <a href="/register" class="sign-up-btn">Sign Up</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Get the password field and toggle icon
    const togglePassword = document.getElementById("toggle-password");
    const passwordField = document.getElementById("login-password");

    // Function to toggle password visibility
    togglePassword.addEventListener("click", function() {
      const type = passwordField.type === "password" ? "text" : "password";
      passwordField.type = type;
      this.classList.toggle("fa-eye-slash");
    });
  </script>
</body>
</html>
